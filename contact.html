<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #003366, #00509E);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: #FFD700; /* Gold */
        }
        main {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            border-bottom: 2px solid #FF69B4;
            padding-bottom: 10px;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
            resize: none;
        }
        input[type="submit"] {
            background-color: #00509E;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #003366;
        }
        footer {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }
        footer a {
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="section">
            <h2>Get in Touch</h2>
            <form action="your-server-endpoint" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </section>

        <section class="section">
            <h2>Follow Us</h2>
            <p>Stay connected with us on social media:</p>
            <div>
                <a href="https://twitter.com/NASA" target="_blank">Twitter</a>
                <a href="https://www.facebook.com/NASA" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/nasa/" target="_blank">Instagram</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NASA - Contact Us. All Rights Reserved.</p>
    </footer>
</body>
</html>
